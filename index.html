<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
      <div id="initialText" class="container">
            <h1> Please Enter your date of birth </h1>
        </div>

    
        <div id="afterDobButtom"  class="container">
            <div class="center">
                <h1> How Much Life Journey You Covered,Till now </h1>
            <div class="time-container">
                <h2> 
                    <div id="year">0</div> Year
                </h2>
                <h2> 
                    <div id="month">0</div> Months
                </h2>
                <h2> 
                    <div id="day">0</div> Day
                </h2>
                <h2> 
                    <div id="hour">0</div> Hours
                </h2>
                <h2> 
                    <div id="minutes">0</div> Minutes
                </h2>
                <h2> 
                    <div id="seconds">0</div> Seconds
                </h2>
            </div>
            </div>
        </div>
        <div class="setting">
            <i id="icon" class="fa-solid fa-gear rotate"></i>
            <div id="settingcontent" class="setting-content hide">
                <input type="date" id="dob">
                <button id="button">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
